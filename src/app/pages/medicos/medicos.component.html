<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <!-- Con #input creamos una referencia local -->
                <input #input type="text" class="form-control" placeholder="Buscar Medico" (keyup)="buscarMedico( input.value )">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> Crear Médico
                  </button>
                </div>

                <h3 class="card-title">Médicos Registrados ( <small> {{ _medicoService.totalMedicos }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen:'medicos'" class="img-50">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary mar-right-5">
                                <i class="fa fa-edit"></i>
                              </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary mar-right-5">
                  Anterior
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguiente
                </button>



            </div>
        </div>
    </div>
</div>
